<!DOCTYPE html>
<html>
<head>
  <title>Side Menu Website</title>
  <style>
    /* Reset default styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Header styles */
    header {
      padding: 20px;
      text-align: center;
      color: #ffffff;
      background-color: #512b58;
    }

    /* Main styles */
    main {
      display: flex;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      position: relative; /* Added for positioning the toggle button */
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    /* Side menu styles */
    .side-menu {
      width: 200px;
      background-color: #512b58;
      color: #fff;
      padding: 20px;
      display: none;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
    }

    .side-menu ul li {
      margin-bottom: 10px;
    }

    .side-menu ul li a {
      display: block;
      padding: 10px;
      font-size: 18px;
      color: #ffffff;
      text-decoration: none;
    }

    .side-menu ul li a:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Content styles */
    .content {
      flex: 1;
      background-color: #fff;
      padding: 20px;
    }

    /* Toggle button styles */
    .toggle-button {
        background-color: transparent;
      color: #512b58;
      border: none;
      cursor: pointer;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .toggle-button .bar {
      width: 20px;
      height: 3px;
      background-color: #512b58;
      margin-bottom: 4px;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .side-menu {
        width: 100%;
      }

      .toggle-button {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Side Menu Website</h1>
  </header>

  <main>
    <div class="side-menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <button class="toggle-button" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>

    <div class="content">
      <section id="home">
        <h2>Welcome to our Website</h2>
        <p>This is the home section of the website.</p>
      </section>

      <section id="about">
        <h2>About Us</h2>
        <p>This is the about section of the website.</p>
      </section>

      <section id="services">
        <h2>Our Services</h2>
        <p>This is the services section of the website.</p>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <p>This is the contact section of the website.</p>
      </section>
    </div>
  </main>

  <script>
    function toggleMenu() {
      var sideMenu = document.querySelector('.side-menu');
      sideMenu.style.display = sideMenu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
