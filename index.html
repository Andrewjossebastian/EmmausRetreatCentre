<!DOCTYPE html>
<html>
<head>
  <title>Emmaus Retreat Center</title>
  <style>
    /* Reset default styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Header styles */
    header {
      padding: 20px;
      text-align: center;
      color: #ffffff;
      background-color: #512b58;
    }

    /* Main styles */
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    /* Footer styles */
    footer {
      background-color: #512b58;
      color: #fffefe;
      padding: 20px;
      text-align: center;
    }

    .footer {
      color: #938b8b;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #512b58;
      padding: 10px;
    }

    /* Image styles */
    #home {
      margin-top: -35px; /* Adjust the value as per your preference */
    }

    #home img {
      height: 500px;
      width: 600px;
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      .menu-icon {
        display: block;
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
        z-index: 9999;
      }

      .menu {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: #dfd4e0;
        color: #fff;
        padding: 40px 20px;
        width: 80%;
        max-width: 300px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 999;
      }

      .menu.show {
        transform: translateX(0);
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
      }

      .menu ul li {
        margin-bottom: 20px;
      }

      .menu ul li a {
        display: block;
        padding: 10px;
        font-size: 18px;
        color: #ffffff;
        text-decoration: none;
        text-align: center;
      }

      .menu ul li a:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .side-menu {
      width: 200px;
      background-color: #512b58;
      color: #fff;
      padding: 20px;
      display: none;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
    }

    .side-menu ul li {
      margin-bottom: 10px;
    }

    .side-menu ul li a {
      display: block;
      padding: 10px;
      font-size: 18px;
      color: #ffffff;
      text-decoration: none;
    }

    .side-menu ul li a:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Content styles */
    .content {
      flex: 1;
      background-color: #fff;
      padding: 20px;
    }

    /* Toggle button styles */
    .toggle-button {
        background-color: transparent;
      
      border: none;
      cursor: pointer;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .toggle-button .bar {
      width: 20px;
      height: 3px;
      background-color: #512b58;
      margin-bottom: 4px;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .side-menu {
        width: 100%;
      }

      .toggle-button {
        display: block;
      }
    }
    }
  </style>
</head>
<body>
  <header>
    <h1>Emmaus Retreat Center, Mallapally</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="mcbs.html">MCBS</a></li>
      <li><a href="ministries.html">Ministries</a></li>
      <li><a href="residential-retreats.html">Residential Retreats</a></li>
      <li><a href="childrens-ministry.html">Children's Ministry</a></li>
      <li><a href="monthly-schedule.html">Monthly Schedule</a></li>
      <li><a href="prayer-requests.html">Prayer Requests</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <center><img src="mainimage.jpeg" alt="Photo of Mary" height="500px" width="600px"></center> 
    </section>
  </main>

  <div class="footer">
    <p>&copy; 2023 Emmaus Retreat Center. All rights reserved.</p>
  </div>

  <script>
    function toggleMenu() {
      var sideMenu = document.querySelector('.side-menu');
      sideMenu.style.display = sideMenu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
